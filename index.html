<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Quick Draw</title>
        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
        />

        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <center>
            <div id="myModal" class="modal fade">
                <div class="modal-content">
                    <div class="modal-header">
                        <button
                            type="button"
                            class="close"
                            data-dismiss="modal"
                        >
                            &times;
                        </button>
                        <h4 class="modal-title">Sketches</h4>
                    </div>
                    <div class="modal-body">
                        <img src="sketch1.png" alt="" />
                        <img src="sketch2.png" alt="" />
                    </div>
                </div>
            </div>
            <h1>Quick Draw</h1>
            <button
                id="show_sketch"
                class="btn btn-info"
                data-toggle="modal"
                data-target="#myModal"
            >
                Show Sketches
            </button>
            <p id="label">Sketch to be drawn :</p>

            <button class="btn btn-danger btn-lg" onclick="clearCanvas()">
                Clear Canvas
            </button>
        </center>
        <div id="score"><p>Score :</p></div>
        <div id="timer"><p>Time Left :</p></div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
        <script
            src="https://unpkg.com/ml5@latest/dist/ml5.min.js"
            type="text/javascript"
        ></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

        <script src="main.js"></script>
    </body>
</html>
